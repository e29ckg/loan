<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_top">
</head>
<body>
  <iframe id="appFrame" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;border: 0;"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const reviewLoanID = urlParams.get('reviewLoanID');
    const iframe = document.getElementById('appFrame');
    let iframeSrc = "https://script.google.com/macros/s/AKfycbzCKWRzoxDYTBHSC7Z6EKAFJ4ZI75XQaOnGVMgPxPjFzcO23Wf-xJcLU8e6p-skrgav/exec";

    if (reviewLoanID) {
      iframeSrc += `?reviewLoanID=${encodeURIComponent(reviewLoanID)}`;
    }

    iframe.src = iframeSrc;
  </script>
</body>
</html>
